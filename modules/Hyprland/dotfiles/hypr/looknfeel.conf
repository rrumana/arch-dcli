# Colors from Symphony
source = ~/.config/symphony/current/.config/hypr/theme/colors.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 12
    border_size = 2
    col.active_border = $secondary
    col.inactive_border = $outline_variant
    resize_on_border = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 7
        passes = 4
        ignore_opacity = true
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        xray = false
        popups = true
    }
}

# App launcher
layerrule = match:namespace rofi, blur on
layerrule = match:namespace rofi, ignore_alpha 0
layerrule = match:namespace rofi, animation slide bottom

# Top bar
layerrule = match:namespace waybar, blur on
layerrule = match:namespace waybar, ignore_alpha 0
layerrule = match:namespace swayosd, blur on
layerrule = match:namespace swayosd, ignore_alpha 0

# Notification
layerrule = match:namespace swaync-control-center, blur on
layerrule = match:namespace swaync-notification-window, blur on
layerrule = match:namespace swaync-control-center, ignore_alpha 0
layerrule = match:namespace swaync-notification-window, ignore_alpha 0
layerrule = match:namespace swaync-control-center, ignore_alpha 0.5
layerrule = match:namespace swaync-notification-window, ignore_alpha 0.5
layerrule = match:namespace swaync-control-center, animation slide right


# Style Gum confirm to match terminal theme
env = GUM_CONFIRM_PROMPT_FOREGROUND,6       # Cyan
env = GUM_CONFIRM_SELECTED_FOREGROUND,0     # Black
env = GUM_CONFIRM_SELECTED_BACKGROUND,2     # Green
env = GUM_CONFIRM_UNSELECTED_FOREGROUND,0   # Black
env = GUM_CONFIRM_UNSELECTED_BACKGROUND,8   # Dark grey


misc {
    disable_hyprland_logo = true
    # force_default_wallpaper = 0  # Disables anime mascot wallpapers
    disable_splash_rendering  = true
    # Prevent background windows from stealing keyboard focus.
    focus_on_activate = false
    anr_missed_pings = 3
    on_focus_under_fullscreen = 1
}
