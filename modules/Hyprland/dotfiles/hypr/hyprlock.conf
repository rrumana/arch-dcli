$color = rgba(0, 0, 0, 1)
$inner_color = rgba(0, 0, 0, 0.66)
$outer_color = rgba(116, 116, 116, 1)
$font_color = rgba(255, 255, 255, 1)
$check_color = rgba(134, 134, 134, 1)

background {
    monitor =
    path = $HOME/.config/symphony/current/wallpaper
    blur_size = 4
    blur_passes = 3
    brightness = 0.7
    color = $color
}

image {
    monitor =
    path = ~/.config/fastfetch/logos/robot.png
    size = 120
    border_size = 0

    position = 0, 50
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 170, 40

    dots_size = 0.22
    dots_spacing = 0.14
    dots_center = true
    dots_rounding = -1

    outline_thickness = 3
    inner_color = $inner_color
    outer_color = $outer_color
    font_color = $font_color

    check_color = $check_color
    fail_color = rgba(ff6060ee)

    fade_on_empty = true
    fade_timeout = 1000
    hide_input = false

    placeholder_text = <i>Enter Password...</i>
    fail_text = FAIL <b>($ATTEMPTS)</b>

    position = 0,-40
    halign = center
    valign = center

    rounding = 20
}

# -------- CLOCK --------
label {
    monitor =
    text = $TIME
    color = $font_color
    font_size = 65
    font_family = SF Pro Display Bold

    position = 0, 340
    halign = center
    valign = center

    shadow_passes = 3
    shadow_size = 4
}

# -------- DATE --------
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = $font_color
    font_size = 17
    font_family = SF Pro Display

    position = 0, 280
    halign = center
    valign = center
}

animations {
    enabled = true
}

auth {
    fingerprint:enabled = true
}

