# vim:set ft=tmux:

# Symphony dynamic tmux theme (generated by matugen)
set -gq @thm_bg "{{colors.surface.default.hex}}"
set -gq @thm_fg "{{colors.on_surface.default.hex}}"

# Accent colors
set -gq @thm_rosewater "{{colors.secondary_fixed.default.hex}}"
set -gq @thm_flamingo "{{colors.secondary.default.hex}}"
set -gq @thm_pink "{{colors.tertiary_fixed.default.hex}}"
set -gq @thm_mauve "{{colors.tertiary.default.hex}}"
set -gq @thm_red "{{colors.error.default.hex}}"
set -gq @thm_maroon "{{colors.error_container.default.hex}}"
set -gq @thm_peach "{{colors.primary_fixed.default.hex}}"
set -gq @thm_yellow "{{colors.secondary.default.hex}}"
set -gq @thm_green "{{colors.tertiary.default.hex}}"
set -gq @thm_teal "{{colors.primary.default.hex}}"
set -gq @thm_sky "{{colors.secondary_fixed_dim.default.hex}}"
set -gq @thm_sapphire "{{colors.primary_fixed_dim.default.hex}}"
set -gq @thm_blue "{{colors.primary.default.hex}}"
set -gq @thm_lavender "{{colors.primary_fixed.default.hex}}"

# Surface scale
set -gq @thm_subtext_1 "{{colors.on_surface_variant.default.hex}}"
set -gq @thm_subtext_0 "{{colors.on_surface.default.hex}}"
set -gq @thm_overlay_2 "{{colors.outline.default.hex}}"
set -gq @thm_overlay_1 "{{colors.outline_variant.default.hex}}"
set -gq @thm_overlay_0 "{{colors.surface_container_highest.default.hex}}"
set -gq @thm_surface_2 "{{colors.surface_container_high.default.hex}}"
set -gq @thm_surface_1 "{{colors.surface_container.default.hex}}"
set -gq @thm_surface_0 "{{colors.surface_container_low.default.hex}}"
set -gq @thm_mantle "{{colors.surface_container_lowest.default.hex}}"
set -gq @thm_crust "{{colors.surface_dim.default.hex}}"
