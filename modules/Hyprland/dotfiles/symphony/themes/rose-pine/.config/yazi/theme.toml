cand = { fg = "#c4a7e7" }
rest = { fg = "#6e6a86" }
desc = { fg = "#e0def4" }
separator = " ‚ñ∂ "
separator_style = { fg = "#e0def4" }

# : ]]]


# : Help [[[

[help]
on = { fg = "#e0def4" }
run = { fg = "#e0def4" }
footer = { fg = "#191724", bg = "#ebbcba" }

# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#9ccfd8" }
title_warn = { fg = "#f6c177" }
title_error = { fg = "#eb6f92" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#9ccfd8" },

    # Media
    { mime = "{audio,video}/*", fg = "#f6c177" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#c4a7e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#31748f" },

    # Special files
    { url = "*", is = "orphan", bg = "#eb6f92" },
    { url = "*", is = "exec", fg = "#e0def4" },

    # Fallback
    { url = "*", fg = "#e0def4" },
    { url = "*/", fg = "#c4a7e7" },
]

# : ]]]
