# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#c4a7e7", bg = "#26233a" }

# : ]]]


# : Tasks [[[

[tasks]
border = { fg = "#c4a7e7" }
title = {}
hovered = { fg = "#ebbcba", underline = true }

# : ]]]


# : Which [[[

[which]
cols = 3
