# Symphony - Alacritty Colors (generated by matugen)
# https://github.com/vyrx-dev/dotfiles

[colors.primary]
background = '{{colors.surface.default.hex}}'
foreground = '{{colors.on_surface.default.hex}}'

[colors.cursor]
cursor = '{{colors.primary.default.hex}}'
text = '{{colors.on_primary.default.hex}}'

[colors.vi_mode_cursor]
cursor = '{{colors.primary.default.hex}}'
text = '{{colors.on_primary.default.hex}}'

[colors.search.matches]
foreground = '{{colors.on_tertiary.default.hex}}'
background = '{{colors.tertiary.default.hex}}'

[colors.search.focused_match]
foreground = '{{colors.on_primary.default.hex}}'
background = '{{colors.primary.default.hex}}'

[colors.footer_bar]
foreground = '{{colors.on_surface.default.hex}}'
background = '{{colors.surface_container.default.hex}}'

[colors.hints.start]
foreground = '{{colors.on_secondary.default.hex}}'
background = '{{colors.secondary.default.hex}}'

[colors.hints.end]
foreground = '{{colors.on_secondary.default.hex}}'
background = '{{colors.secondary_container.default.hex}}'

[colors.selection]
text = '{{colors.on_primary.default.hex}}'
background = '{{colors.primary.default.hex}}'

