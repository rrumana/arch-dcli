description: Hyprland compositor and Wayland tooling

packages:
  - hyprland
  - hypridle
  - hyprlock
  - hyprpicker
  - hyprsunset
  - xdg-desktop-portal-hyprland
  - xdg-desktop-portal-gtk
  - qt5-wayland
  - qt6-wayland
  - uwsm
  - waybar
  - rofi
  - swaync
  - swayosd
  - swww
  - wlogout
  - yazi
  - nautilus
  - grim
  - slurp
  - satty
  - wl-clipboard
  - gpu-screen-recorder
  - v4l-utils
  - cliphist
  - wl-clip-persist
  - polkit-gnome
  - brightnessctl
  - ddcutil
  - power-profiles-daemon
  - upower
  - libnotify
  - xdg-utils
  - xdg-user-dirs
  - inotify-tools
  - gnome-keyring
  - libsecret
  - xorg-xhost
  - libappindicator-gtk3
  - matugen
  - nwg-look
  - adw-gtk-theme
  - bibata-cursor-theme-bin
  - imagemagick
  - rofimoji
  - wtype
  - ttf-jetbrains-mono-nerd
  - ttf-cascadia-mono-nerd
  - noto-fonts-emoji
  - sddm
  - qt5-quickcontrols
  - qt5-quickcontrols2
  - qt5-graphicaleffects
  - python-terminaltexteffects
  - gum

dotfiles_sync: true

dotfiles:
  - source: symphony/install/themes/symphony
    target: ~/.local/bin/symphony
  - source: symphony/install/themes/symphony-tui
    target: ~/.local/bin/symphony-tui

post_install_hook: scripts/post-hyprland-user.sh
post_hook_behavior: once
run_hooks_as_user: true
